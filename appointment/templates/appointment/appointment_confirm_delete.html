{% extends 'sending/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4"></h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
            </div>
            <h4>Удалить запись {{ object.name }} на {{ object.date }}?</h4>
            <button type="submit" class="btn btn-primary">Да</button>
            <a class="btn btn-primary" href="{% url 'appointment:appointment_view' object.pk %}">Нет</a>
        </form>
    </div>
{% endblock %}
