{% extends 'sending/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">Тема: {{ object.topic }}</div>
        <div class="card-body">
            <p> Сообщение: {{ object.body }}</p>
            <p> Создано пользователем: {{ object.owner }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'message:message_edit' object.pk %}" class="btn btn-secondary">Редактировать</a>
            <a href="{% url 'message:message_delete' object.pk %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'message:message_list' %}" class="btn btn-primary">Назад</a>
        </div>

{% endblock %}
